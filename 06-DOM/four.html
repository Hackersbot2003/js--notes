<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dchai aur <code></code></title>
</head>
<body style="background-color: #212121;color: #fff;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li =document.createElement("li")
        li.innerHTML=`${langName}`
        document.querySelector(".language").appendChild(li)
    }
    addLanguage("pyth")
    addLanguage("pyth12")
    addLanguage("pyth14")

    //optimised way
    function addoptimisedlanguage(langname){
        const li = document.createElement("li")
        li.appendChild(document.createTextNode(langname))
       document.querySelector(".language").appendChild(li)
     
    }
   addoptimisedlanguage("go")
   addoptimisedlanguage("html")


   //edit
    const secondLang =  document.querySelector("li:nth-child(2)")
    //secondlang.innerHTML="mojo"
    const newLi = document.createElement("li")
    newLi.textContent="mojo"
    secondLang.replaceWith(newLi)

    //edit
    const firstlang= document.querySelector("li:first-child")
      firstlang.outerHTML = '<li>typescript</>'
    

    //remov
    const lastlang = document.querySelector("li:last-child")             //lifo order
    lastlang.remove()
</script>
</html>
