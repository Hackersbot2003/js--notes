<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>react</title>
  </head>
  <body>
    <button>button cicked</button>
  </body>
  <script>
    class react {
      constructor() {
        this.library = "react";
        this.server = "https://localhost:3000/";

        //requirement
        document
          .querySelector("button")
          .addEventListener("click", this.handleclick.bind(this));
      }
      handleclick() {
        console.log("button clicked");
        console.log(this);
      }
    }
  </script>
</html>
